<mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        {{ isLoginMode ? 'Login' : 'Register' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()"  #authForm="ngForm">
        <mat-form-field appearance="outline" *ngIf="!isLoginMode">
          <mat-label>Name</mat-label>
          <input matInput placeholder="" type="text" required [(ngModel)]="name" name="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" type="email" required [(ngModel)]="email" name="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="" type="password" required [(ngModel)]="password" name="password">
        </mat-form-field>

        <div *ngIf="!isLoginMode">
          <mat-form-field appearance="outline">
            <mat-label>Confirm your Password</mat-label>
            <input matInput placeholder="" type="password" required [(ngModel)]="confirmPassword" name="confirmPassword">
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary">
          {{ isLoginMode ? 'Enter' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSwitchMode()">
        {{ isLoginMode ? 'Create a new account' : 'Already have an account' }}
      </button>
    </mat-card-actions>
</mat-card>
